  # 邮箱
  mail:
    #配置邮件消息
    host: smtp.qq.com
    port: 465
    #发送邮件者信箱（也就是你申请POP3/SMTP服务的QQ号）
    username: 2448567284@qq.com
    #申请PO3/SMTP服务时，给我们的邮箱的授权码
    password: jzzyzfazhsardhgh
    default-encoding: UTF-8
    protocol: smtp
    properties:
      mail.smtp.ssl.enable: true



  #thymeleaf模板
  thymeleaf:
    cache: false #关闭缓存
    check-template-location: false


  #redis
  redis:
    database: 11 #16个库用哪个
    host: localhost
    port: 6379

  #kafka
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: test-consumer-group #根据comsumer.properties配置文件中填写
      enable-auto-commit: true #是否自动提交消费者的偏移量
      auto-commit-interval: 3000 #3秒提交一次
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer





#mybatis-plus
mybatis-plus:
  mapper-locations: "classpath*:/mapper/**/*.xml" #加载mapper
  type-aliases-package: "com.qiuyu.bean" #别名
  configuration:
    use-generated-keys: true
    map-underscore-to-camel-case: true  #驼峰映射
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #日志
  global-config:
    db-config:
      id-type: auto #id自增

#logger
logging:
  level:
    com.qiuyu: debug
  file:
    name: community.log


# community
community:
