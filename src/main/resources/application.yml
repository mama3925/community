    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3307/community?serverTimezone=Asia/Shanghai
      username: root
      password: qiuyu
      max-active: 15
      min-idle: 5
